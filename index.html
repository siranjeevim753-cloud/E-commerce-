<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #218838;
    }
    #cart {
      position: fixed;
      right: 20px;
      top: 80px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #cart h2 {
      font-size: 18px;
      margin-top: 0;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart li {
      margin: 8px 0;
      font-size: 14px;
    }
    #checkoutBtn {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ My Mini E-Commerce</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200x180" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: â‚¹500</p>
      <button class="btn" onclick="addToCart('Product 1', 500)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x180" alt="Product 2">
      <h3>Product 2</h3>
      <p>Price: â‚¹750</p>
      <button class="btn" onclick="addToCart('Product 2', 750)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x180" alt="Product 3">
      <h3>Product 3</h3>
      <p>Price: â‚¹1200</p>
      <button class="btn" onclick="addToCart('Product 3', 1200)">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total: â‚¹<span id="total">0</span></strong></p>
    <button class="btn" id="checkoutBtn" onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({product, price});
      total += price;
      displayCart();
    }

    function displayCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = "";
      cart.forEach(item => {
        let li = document.createElement('li');
        li.textContent = `${item.product} - â‚¹${item.price}`;
        cartItems.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }

    function checkout() {
      if(cart.length === 0){
        alert("Your cart is empty!");
      } else {
        alert("Thank you for your purchase!");
        cart = [];
        total = 0;
        displayCart();
      }
    }
  </script>

</body>
</html>
